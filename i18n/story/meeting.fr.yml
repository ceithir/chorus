introduction: >-
  « Bonjour, et merci à vous d’être venues aussi nombreuses à cette permanence de l’association <em>Fanfare</em>. »

  Rashomon laisse s’écouler un instant pour que le silence se fasse dans un public bien plus clairsemé que son discours poli et préparé à l’avance ne le laisse suggérer.

  « Aujourd’hui, ce ne sont pas moins de trois projets qui ont besoin de votre aide. »


  « Tout d’abord, en raison d’une année à 13 pleines lunes, les réserves de tue-loup, que l’association met gratuitement à la disposition des zoomorphes, sont au plus bas. Déjanire propose donc d’organiser une sortie en forêt pour récolter les ingrédients nécessaires à en produire une nouvelle fournée. »

  À l’annonce de son nom, l’intéressée, debout dans un coin opposé de la salle, agite la main et sourit nerveusement à l’assemblée.


  « Ensuite, la bibliothèque municipale a récemment reçu une généreuse donation d’ouvrages rares, mais leur mise en rayon a été retardée car on soupçonne la présence de livres dangereux dans ce lot.

  Maharal demande notre aide pour inventorier ces opuscules sans plus tarder et ainsi débloquer la situation. »

  La dénommée Maharal, adossée à un autre coin, se contente d’un hochement de tête.


  « Enfin, à l’approche du solstice, les différents charmes protecteurs de la ville ont bien besoin d’un peu d’entretien, voire de réparations plus poussées, pour éviter que des esprits malicieux ne s’invitent aux festivités. Je serai en charge de cette activité. »


  Rashomon marque sa dernière déclaration d’une courte pause avant d’achever sa présentation :

  « Voilà pour l’idée générale. Si vous souhaitez participer à l’une de ces initiatives ou que vous avez des questions, je vous invite à aller voir la personne responsable pour en discuter plus avant. Nous resterons ici à votre disposition jusqu’à 10 heures environ. »


  Un inconfortable silence répond à cette conclusion. Aucun applaudissement, aucune question, aucune réaction du public quelle qu’elle soit. Chaque fraction de l’assemblée observe soigneusement les autres, incertaine, suspicieuse, blasée, attendant d’une autre qu’elle se démarque en premier de cette maigre foule anonyme.
ceto: >-
  Céto observe les trois organisatrices avec un amusement cynique teinté de jalousie.


  La présentation de Rashomon était tout juste convenable, scolaire, artificielle. Du travail, des efforts, desservis par un manque certain de spontanéité, d’un lyrisme propre à enflammer les autres bénévoles. La déléguée de classe qui s’efforce de paraître sérieuse devant ses camarades, mais que
  personne n’écoute vraiment attentivement.


  Déjanire tient elle plus de la grande pataude timide qui essaye de se faire toute petite. Celle avec qui on essaye d’être gentil tout en soupirant intérieurement de sa gaucherie.


  Quant à Maharal, c’est la gamine bizarre que personne n’arrive vraiment à cerner.


  En son for intérieur, Céto ne doute pas qu’elle aurait pu faire meilleure impression que n’importe laquelle de ces trois-là si elle s’en était donnée la peine.

  Toutefois, les circonstances du moment font qu’il vaut mieux, surtout quand on est une ophidienne venimeuse et pétrificatrice, éviter de s’exposer en première ligne. En conséquence, Céto a accepté de n’avoir qu’un rôle subalterne dans une association qu’elle a pourtant contribué à refonder après la réorganisation du quartier.


  Elle n’en pense cependant pas moins.


  Et pour couronner le tout, le reste de l’assistante n’étant constituée que de nouvelles désemparées, ou d’irrégulières guère plus débrouillardes, elle va devoir donner l’exemple ou on va y passer la matinée.

  Aussi coupe-t-elle aux hésitations de son entourage en se redressant brusquement sur son séant, déroulant à la verticale plusieurs mètres de ses anneaux jusqu’à ce que sa tête frôle le plafond et qu’elle jette une ombre sur toute l’assemblée. Puis, ayant attiré l’attention de toutes, elle se rabat à une dimension plus convenable et repte en direction d’une des trois pas douées.


  La tâche qui l’attire le plus est sans doute d’aller se poser dans une bibliothèque pour lire tranquillement, mais elle a également toutes les compétences requises pour les deux autres, et s’y débrouillera certainement mieux que toutes ces bleusailles.

  Et, sachant qu’elle n’est pas exactement là pour s’amuser, peut-être devrait-elle s’engager dans l’activité où elle pense qu’il y aura le plus besoin d’aide plutôt que selon son humeur.
alecto: >-
  Alecto a bien du mal à s’empêcher de triturer le col de sa chemise sur-mesure. Elle n’est définitivement pas à sa place ici, au milieu de ce groupe très terrestre. Outre les quatre mastodontes qui lui font froid dans le dos, en particulier cette gorgone théâtrale mal fagotée et cette oni en costume avec un physique de videur, elle a repéré une cheshire qui doit avoir la trentaine et s’habille comme une ado friquée en pleine rébellion contre l’autorité, une slime à peine capable de maintenir une apparence humanoïde, et même une masque.


  Du calme. Elle n’est pas là pour juger. Elle est là pour… Pour échapper à la culpabilité diffuse qui la ronge depuis maintenant des mois. Mais elle ne retrouvera pas le courage de se regarder dans la glace en se contentant d’une simple apparition symbolique.


  Elle prend encore quelques instants pour rassembler son courage, lisse machinalement ses plumes aux ondulations déjà parfaites, puis s’élance dans l’arène, marchant du pas assuré de celle qui vit depuis toute petite dans une ville aux plafonds désespérément bas, au point d’être aussi à l’aise sur ses jambes que dans les airs.


  Elle n’est point un oiseau des champs, aussi la forêt ne l’attire pas plus que cela, mais la tâche paraît d’importance. Un garou qui n’a pas eu sa potion n’est pas un spectacle beau à voir.

  Les deux autres activités semblent plus anecdotiques, mais au moins sera-t-elle dans son élément, et donc moins susceptible de commettre des impairs.
carole: >-
  Carole va pas se mentir, elle sent bien qu’elle va pas passer la journée la plus passionnante de sa vie.

  Si elle ne devait pas se racheter une réputation après les imprudences de ses dernières vidéos, elle partirait même bien de suite.


  Au moins semble-t-elle avoir bien calculé son coup. À l’exception de la dégénérée sans visage (elle devrait sans doute s’efforcer de l’appeler « rlyehienne » ou « masque » même quand elle converse avec elle-même au fond de sa caboche, parce que paraîtrait que ces trucs sont télépathes), les paumées qui l’entourent sont le portrait craché des parents de ses fans les plus jeunes qu’elle peut voir en convention. Des madames fatiguées qui tentent de faire bonne figure au milieu d’un monde qui n’est pas le leur.

  Si elle aide celles-ci, logiquement, elle devrait donc remonter dans l’estime des autres, non ?


  Pour optimiser son temps, elle avait envisagé de se filmer dans ses bonnes œuvres, mais les caméras rendent les gens beaucoup trop nerveux en ce moment, aussi a-t-elle renoncé à cette idée. Elle se contentera de raconter sa journée devant son écran avec ce qu’il faut d’embellissements et d’exagérations.

  Toujours au chapitre des renoncements, elle se retient de faire sa choré habituelle à base de « je suis là, je suis plus là » en guise d’introduction. Cette audience-là risque de ne pas être réceptive à ses excentricités. Aussi se contente-t-elle, à son cœur défendant, de mettre un pied devant l’autre et d’aller se présenter d’une voix terne.

  Reste à, de trois maux, choisir le moindre. Cambrousse, paperasse ou ménage ?
katrina: >-
  Katrina rajuste les sangles de ses attaches ventrales de façon à ce que sa tête ne soit gênée ni pour voir ni pour entendre. Elle la poserait bien sur son cou si ce n’était pas formellement interdit depuis la dernière vague de lois sur les alternatifs.


  Elle est, avec Déjanire, l’une des membres les plus anciennes de l’association, et en a connu les hauts et les bas. Aujourd’hui ne sera probablement pas à ranger dans la catégorie des grandes réussites. Si les choses continuent à ce rythme, elles ne seront bientôt plus assez nombreuses pour former une équipe de basket.

  Elle aurait très envie de faire porter la responsabilité de cette hécatombe sur le nouveau noyau dur qu’elle n’apprécie guère, en particulier la très politique Rashomon et la méprisante Céto, la première la traitant avec une épuisante circonspection et la seconde semblant à peine se rendre compte qu’elle existe. Elle ne sait cependant que trop bien que ces deux-là ne sont pas coupables, que cette déliquescence dépend avant tout de circonstances extérieures. Tout est plus compliqué pour tout le monde en ce moment.

  Et cela ne risque pas d’aller en s’arrangeant. Rashomon et Déjanire font de leur mieux pour rameuter de nouvelles têtes, mais elles sont exténuées, et Maharal, Céto, elle-même, font de bien médiocres recruteuses, chacune nulle en la matière à sa manière : l’une en raison de son flegmatisme, l’autre de sa langue acérée et elle-même par son incapacité notoire à se faire remarquer, même quand elle hausse le ton.


  Une bonne nouvelle cependant : les nouveaux membres, dont la plupart ne reviendront sans doute jamais, semblent issus d’horizons plus variés qu’à l’accoutumée, ce qui laisse à suggérer qu’elles commencent à faire parler d’elles dans des cercles où elles n’avaient autrefois aucune influence. En particulier, la présence d’une rlyehienne, même mineure, est un signe encourageant. Il faudra qu’elle s’arrange pour en apprendre plus à son sujet en temps et en heure.


  Pour le moment toutefois, plusieurs tâches, dont son cerveau entraîné à la langue de bois de Rashomon conçoit bien qu’elles dissimulent toutes un enjeu réel, ont encore besoin de bras.

  À force de traîner par ici et de toucher à tout, elle a acquis un vernis de débrouillardise qui devrait lui permettre d’aider plus que correctement à n’importe laquelle de ces trois tâches.


  Comme elle est biologiquement capable de voir les fantômes et autres esprits, le cliché voudrait qu’elle participe à la restauration des charmes protecteurs. Dans la pratique, ce talent précis ne lui sera sans doute d’aucun intérêt pour faire le ménage dans de vieux sanctuaires.
tekeli: >-
  Tekeli est une boule de stress pur sous une fine membrane translucide. Ce n’est bien sûr pas anatomiquement correct, son corps étant en réalité constitué à plus de 95 % d’eau, mais c’est ainsi qu’elle le ressent en ce moment même. Elle est à deux doigts de lâcher prise, de se laisser s’écraser en une flaque qui pourrait ensuite discrètement couler loin d’ici.

  Elle s’est convaincue de venir car cela lui paraissait une activité sociale modérée, lui permettant d’interagir autrement qu’en virtuel avec d’autres êtres vivants dans le relatif anonymat d’un grand groupe. Toutefois, il y a beaucoup moins de monde qu’elle ne s’y attendait, si bien qu’elle se retrouve totalement exposée aux regards.


  Les gens commencent à bouger, et le même réflexe qui voudrait qu’elle s’enfuit la pousse à se diriger vers une des organisatrices, pour disparaître à nouveau dans le groupe aussi petit soit-il plutôt que d’être remarquée en restant en arrière.

  Elle a déjà élaboré des scénarios catastrophes où tout se passe mal par sa faute pour l’intégralité des activités évoquées. La bibliothèque occupe cependant une place de choix dans sa panique, un instant de déconcentration pouvant lui suffire à noyer un livre en fragile papier.
camilla: >-
  Camilla s’imprègne du nuage d’émotions dans lequel baigne la pièce. Le stress y est prédominant, sous de multiples variantes : la nervosité face au regard des autres, la titillation du doute sur les choix qui ont mené en ce point, la terreur grandissante de l’échec à venir. À ces sensations dévorantes, viscérales, s’ajoute en sus un brouillard plus subtil de confusion et d’incertitude.

  Un marasme de peurs assez quelconque dans le climat actuel. Ce qui est fascinant toutefois, c’est qu’en dépit de tous ces sentiments négatifs, les sujets font face et s’engagent tous, peu à peu, un par un, dans cette voie que leur instinct rejette.


  Cette apparente incohérence des biologiques et assimilés est la raison pour laquelle Camilla les apprécie autant. Un chaos magnifique, capable d’engendrer horreurs et merveilles insoupçonnées.

  La préservation d’un tel potentiel mérite bien qu’elle se salisse un peu les mains.


  Toutes les tâches lui paraissent présenter la même absence d’intérêt. Chacune devrait cependant, à sa manière, lui offrir l’opportunité de côtoyer de près, dans des conditions délicieusement informelles, des êtres atypiques.

  Rashomon est un esprit organisé aux émotions cloisonnées et refoulées. Maharal, une volonté de fer derrière une couche de bonhommie. Déjanire, une maman poule et ours. Céto, un orgueil acéré et fragile. Alecto, la conscience chargée des deniers de la trahison. Carole, la morgue et la fragilité de la princesse d’un soir. Katrina, une accommodante fluidité en cours de cristallisation. Tekeli, un indomptable potentiel d’évolution.


  Que d’intrigantes possibilités. Les groupes s’étant déjà constitués pendant qu’elle savourait ces cocktails, son indécision va cependant trancher pour elle.
rashomon: >-
  Le soulagement envahit Rashomon. La machine s’est mise en branle sans trop de cahots. Les volontaires du jour circulent, discutent, posent des questions, les équipes se forment. Le groupe de Déjanire est déjà sur le départ, et le sien finit de se composer sereinement.

  Même si son visage à la placidité maîtrisée n’en laissait rien paraître, elle avait craint le pire durant un moment. Mais les nouvelles semblent déjà en train de s’intégrer. Elle a même le vague espoir que certaines pourront et voudront revenir.


  Elle profite de cet instant de calme pour faire un premier bilan. Virtuellement pas d’anthropomorphes véritables, conséquence logique de leur aspect ultra-minoritaire dans ce quartier. Carole est ce qui s’en rapproche le plus. Elle serait même physiquement indifférenciable d’une humaine si elle se coiffait et se maquillait en ce sens. De par leur nature quantique les cheshires sont cependant plutôt considérés comme des demi-rlyehiens et traités comme des créatures étranges, bâtardes, par toutes les factions.

  La présence, en la personne de Camilla, d’une pure rlyehienne, est une surprise qu’elle ne saurait interpréter. Il ne s’agit cependant que d’une Masque, une faction sans castes, décentralisée, mineure et minoritaire qui a historiquement toujours navigué à travers toutes les activités, communautés et classes sociales.

  De ce point de vue, l’anomalie serait plutôt Alecto, et son évidente appartenance à la bourgeoisie. Un univers avec lequel Rashomon partage aussi des liens très étroits, sans toutefois connaître personnellement cette nouvelle venue. Elle soupçonne néanmoins qu’elle doit avoir un poste très bien payé, car la plupart des ailées à des positions intermédiaires ou moindres ont quitté la ville au cours de l’année écoulée.

  Une disparition qui s’étend aux autres non-humanoïdes. Déjanire est une des dernières centaures à encore vivre ici, et Céto est sur la sellette. Elle qui se distinguait déjà nettement des autres lamias à la base (les gorgones comptent pour moins de 1% de la population serpentoïde totale) paraît encore plus incongrue dans un paysage où les personnes de très grande taille ne sont plus qu’anecdotiques.

  Évidemment, et bien que techniquement plus élancée, elle fait poids plume par rapport à une colosse comme Maharal. Bon, Maharal le fait un peu exprès, car sa nature de golem lui permet de moduler sa taille et son poids assez librement. Bien que son visage impassible ne le laisse jamais paraître, Rashomon est persuadé que cela l’amuse de regarder de haut les géants costaux. Comme Rashomon elle-même.


  Qui n’est effectivement toujours pas tout à fait habituée à ne pas être la plus maousse de son entourage (famille exclue). Mais elle s’y fait. Elle a toujours su s’habituer aux circonstances, même les plus mauvaises.

  Katrina elle aussi a su jongler avec les changements récents, en témoigne son ingénieuse contraption ventrale. Elle a pourtant laissé à nu le puits de ténèbres par lequel se termine son cou, là où une autre dullahan l’aurait caché par un foulard ou une écharpe. Rashomon soupçonne qu’il s’agit plus d’un oubli dû à la fatigue qu’une volonté manifeste de se démarquer, mais elle ne pourrait en jurer.

  En conséquence, la palme de la personne présente la plus discrète et effacée revient à Tekeli. Une inconnue totale, et ce même si l’association comportait énormément de slimes historiquement. Rien d’illogique, puisqu’il s’agit de la population ayant fondé ce quartier. Elles sont cependant toutes parties en masse lors des événements qui ont propulsé Rashomon à la tête du bureau exécutif.

  Cette nouvelle ne semble cependant avoir aucun lien avec l’ancienne garde, contribuant d’autant plus au mystère.


  Au final, un ensemble chaotique de personnalités contrastées avec lesquelles il va falloir composer.

  La routine pour Rashomon. Une routine qui n’en demeure pas moins exténuante.
