      – Bonjour. Je cherche ces plantes-là. Vous sauriez où je pourrais les trouver ?

      Enfin, de la plupart des créatures physiques. Réprimant un soupir, la plus ancienne des fées fournit à l’intruse au livre grand ouvert les renseignements qu’elle désire, sachant pertinemment que c’est encore le moyen le plus rapide de s’en débarrasser.
  tekeli:
    default: >-
      Sitôt à l’écart du groupe, Tekeli étend un pseudopode et engloutit tour à tour chacun des échantillons de son herbier. Les fleurs séchées sont avalées dans la masse liquide, soigneusement goûtées, puis recrachées entre les pages.

      Elle abandonne ensuite à moitié son apparence humanoïde, ses jambes se fondant en une masse informe couverte de centaines de petites protubérances, lui donnant des airs de créature mi-humaine mi-limace.


      Elle commence alors à se déplacer dans le bois, lentement mais sûrement, en contractant sa partie inférieure, sentant la terre et la végétation dans ses moindres détails à travers sa poreuse membrane à nue, s’arrêtant pour la cueillette dès qu’elle repère une saveur similaire à celles recherchées.

      Certains débris s’enfoncent parfois plus loin qu’ils ne devraient, mais ils sont aussitôt rejetés par la fonction biologique idoine de son organisme.


      De fait, c’est de garder sa moitié supérieure sous forme humanoïde qui lui demande un effort. Si elle s’écoutait, elle se laisserait couler paisiblement sous l’aspect d’un gros blob. Mais elle a besoin de conserver des mains avec des doigts gantés pour cueillir proprement les fleurs sans les abîmer ou les noyer.
    west: >-
      Tekeli revient à l’heure dite, gênée, sans son panier, une poignée de fleurs à la main.

      – Désolée, j’ai eu un accident.


      – Que s’est-il passé ? s’enquière Déjanire, inquiète.

      – Oh, un gros serpent-lézard m’a attaqué, je me suis glissée entre ses anneaux, mais j’ai perdu toute ma récolte au passage. Je suis vraiment désolée, j’aurais dû faire plus attention.

      – Tu n’as vraiment pas à t’excuser pour ça. Maintenant, raconte-moi lentement cette histoire de serpent.
