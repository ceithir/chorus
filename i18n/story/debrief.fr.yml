alecto: >-
  Sitôt rentrée chez elle, Alecto s’effondre sur son lit. Son mari passe la tête par la porte :

  – Dure journée au boulot ?

  – J’étais pas au boulot. On est dimanche.

  – Chérie, tu es au boulot presque tous les dimanches.

  – Et bien pas ce dimanche. Je te l’ai dit, je m’étais engagée pour du bénévolat aujourd’hui.

  – Et c’est d’avoir fait le ménage pour des personnes âgées qui t’a mis dans cet état ?


  – C’est un peu plus compliqué que ça. Les enfants vont bien ?

  – Oui, je les ai eu en visio tout à l’heure. On a joué à leur jeu de cartes aux couleurs archi-pétantes et ils m’ont mis un belle raclée. Ils demandent combien de temps ils vont encore rester chez leurs grand-parents à la campagne.

  – Tu leur as dit quoi ?

  – Je suis resté évasif et rassurant, qu’est-ce que tu voulais que je leur dise ? Et ne crois pas que je n’ai pas remarqué que toi aussi tu esquives les questions. Qu’est-ce qui s’est passé ?

  – J’ai été attaquée par une bestiole affamée.


  – Hein ?

  Elle lui raconte.

  – Je… Je ne m’attendais à ce que des activités aussi bateaux présentent un tel danger.

  – Tu n’es pas le seul.

  – Et… Euh… Tu as remonté le problème au responsable ? Je ne sais pas trop qui s’occupe de ça comme c’est une association, mais on ne peut pas laisser passer ça. Il y a clairement des protocoles de sécurité qui n’ont pas été respectés. Tu ne devrais pas avoir à te mettre en danger pour aider.

  – Sur le fond je suis d’accord avec toi chéri. Les organisatrices sont au bout du rouleau et ne se rendent plus bien compte de ce qu’elles demandent de leurs bénévoles.

  – Et donc tu vas laisser filer parce que ?

  – Regarde par la fenêtre.


  – Je suis pas sûr de bien suivre.

  – Fais-le s’il te plaît, tu vas comprendre.

  Intrigué, il s’exécute. Devant lui se révèle la colline sur laquelle se dresse l’arbre-monde. À ses pieds, les ruines de l’ancienne citadelle médiévale, devenue partie du décor du parc qui s’étend jusqu’au pied de la butte.

  Parc qui est presque vide en dépit du beau temps et de la magnificence du soleil qui se couche derrière l’arbre-monde. Ses portes sont pourtant grandes ouvertes.

  Il faut regarder quelques rues plus loin pour comprendre cette absence, remarquer d’un côté la série de barrages sur toutes les voies d’accès du quartier, de l’autre le grand nombre d’appartements à proximité aux volets fermés, aux fleurs mourantes.


  – Les rafles ont encore empiré.

  – Oui. Et rappelle-toi qu’on est en théorie leurs alliés, ceux à qui ils n’ont pas de raison réelle d’en vouloir. À ton avis, qu’est-ce que ce qui va se passer si je leur donne un prétexte pour s’attaquer à des gens qu’ils n’aiment de base pas ?

  – Désolé. Tu as raison. Un vieux réflexe. Pendant un instant, j’avais oublié…

  – Tu as bien de la chance.
dejanire-intro: >-
  La nuit est tombée depuis longtemps lorsque Déjanire pénètre dans le local de l'association. Une simple réserve, où s’entasse vieux cartons, journaux jaunis, planches de bois, pots de peinture et de colle, bref, tout ce qu’il faut, à l’exception notable des outils, pour bricoler un théâtre de marionnettes en papier mâché.

  Elle est la première. Elle ignore si les autres vont venir. En attendant, elle s’effondre dans un coin, exténuée bien au-delà du raisonnable.
dejanire-failure: >-
  Déjanire dort extrêmement mal, et l’inconfort de sa couche n’en est pas la seule cause. Elle sait qu’elle a échoué.

  Elle aura tout tenté, jusqu’au bout, mais elle n’avait juste pas assez de matière première. Elle a bien envisagé de retourner en chercher, mais son autorisation de sortie ne s’étalait que sur une poignée d’heures le dimanche, et impossible de l’étendre ou d’en avoir une autre.
maharal-failure: >-
  Déjanire rouvre brusquement les yeux en sentant un contact sur son épaule.

  Rashomon.

  Son cœur figé de terreur se remet à battre. Puis se gèle à nouveau en remarquant l’expression qu’elle arbore.

  – Me dis pas que…

  – Si. Ils ont eu Maharal.
maharal-success: >-
  – On la réveille ?

  – Non. Elle n’a pas dormi de la semaine, préparant des décoctions jusqu’au petit matin toutes les nuits. Son organisme a besoin de sommeil.

  – Je m’en veux de pas avoir pu l’aider.

  – Elle seule avait les connaissances nécessaires, et les délais étaient beaucoup trop courts pour qu’elle puisse former quelqu’un pour l’aider en parallèle de la préparation.

  – Je connais le rationnel derrière cette décision. Mais ça ne change rien à mes sentiments.


  Sur ces mots, Rashomon laisse échapper un mélange entre un soupir, un grognement et un cri de rage, avant de s’avachir sur une pile de cartons. Maharal la regarde d’un air sceptique :

  – Toi aussi tu aurais aussi bien besoin de sommeil.

  – Ça aussi je le sais. Mais Déj’ n’est pas la seule que la Sécurité essaye de tuer d’épuisement.

  – Ça c’est bien passé de ton côté d’ailleurs ?


  Rashomon sort un ordinateur portable de sa sacoche, le déverouille et le pose à côté d’elle :

  – Si y’a quoi que ce soit, ça devrait pas tarder à apparaître.

  – Alors dors toi aussi. Je surveille.


  Rashomon hésite à lui rétorquer qu’elle a encore beaucoup trop de travail pour ça, mais elle est bien trop épuisée pour refuser une telle offre, qu’elle le veuille ou non. Poussant un grognement vaguement affirmatif, elle se laisse sombrer dans un état de semi-conscience.


  Maharal elle conserve les yeux rivés sur l’écran, pour l’instant encore vierge de toute notification.
rashomon-success: >-
  Lorsque Rashomon se réveille quelques heures plus tard, son corps lui reproche à grands cris la courtesse et l’inconfort de ce repos. Ces complaintes physiologiques ne parviennent cependant pas à entamer la bonne humeur qui s’empare d’elle lorsqu’elle constate n’avoir reçu que des messages administratifs ordinaires.

  – C’est bon. Y’a pas eu de problème, et donc on aura pas de problème. J’ai réussi à négocier sec cette semaine, ils vont tenir parole ce coup-ci.


  Maharal l’observe, dubitative.

  – Je suis heureuse d’apprendre que tu as dû faire des pieds et des mains pour éviter qu’il nous envoie la troupe alors même qu’il n’y a eu aucun incident.

  – Le sarcasme n’a jamais amélioré la situation, lui rétorque Rashomon, plus violemment qu’elle ne l’aurait voulu, ses nerfs à peine apaisés par ce court repos.

  – Parce que ce qu’on fait, ça change les choses ? lance une Déjanire à son tour éveillée par leurs éclats de voix. On doit se battre nuit et jour juste pour maintenir le statu quo. Ça n’a pas de sens.

  – J’ai pas dit que c’était génial. Mais on sauve des vies.


  – Pour le moment. Ça peut pas tenir. On a toujours moins de moyens et plus de restrictions. C’est déjà un miracle que les sérums que j’ai bricolé avec trois plantes et des restes n’aient tué personne.

  – Ils cherchent à nous pousser à la faute sur tous les fronts, même les plus minables. J’ai encore dû remplir un pavé supplémentaire de paperasse ce matin.

  – Qu’est-ce que vous proposez ? Qu’on se batte et que tout le monde se fasse tuer ?
werebeasts: >-
  C’est la pleine lune, et comme à chaque pleine lune, le couvre-feu est en vigueur. Seuls les agents de la Sécurité arpentent les rues, à pied et en voiture.


  Soudain, l’alerte est donnée, et voitures et hommes convergent vers un point précis, encerclant complètement une ruelle résidentielle.

  En sous-vêtements, rendu blafard par la lumière aveuglante des phares croisés, le garou semble s’être échappé d’un hôpital. De la bave s’échappe de sa muselière mal ajustée et du sang coule de son bras droit, au niveau de la jonction de la chaîne brisée.


  Une série de rafales retentit dans la nuit. Puis les hommes de la Sécurité ouvrent une enquête pour déterminer l’identité du fauteur de troubles, et donc savoir à qui envoyer la facture pour le nettoyage de la rue.
book-burning: >-
  Dans la bibliothèque, c’est la panique. Les employés, et quelques usagers courageusement restés, vident frénétiquement les rayons, jetant les livres dans des cartons qu’ils emmènent ensuite, au pas de course, jusqu’à leurs véhicules personnels.

  Déjà au coin de la rue les camionnettes de la Sécurité se profilent. Le tuyau anonyme reçu une demi-heure auparavant était bien vrai, même si trop tardif. Seule une minuscule fraction des ouvrages, pourtant pas si nombreux, a eu le temps d’être évacuée.


  Maharal abandonne ceux qu’elle tient à la main et se redresse de toute sa taille.

  – Je vais les retenir. Sauvez tout ce qui peut l’être.

  Quelques hochements de tête répondent à sa déclaration, mais rien de plus. L’heure est trop grave pour les paroles inutiles.


  La bibliothécaire marche d’un pas plus lourd qu’à l’ordinaire en direction de la porte d’entrée, s’autorisant juste un détour pour plonger sa main dans les plantes vertes et absorber jusqu’à la dernière poussière de terreau. Ce n’est pas de l’argile, mais tout supplément de masse est bon à prendre pour ce qu’elle compte faire.

  Elle sort, s’avance au milieu de la chaussée prudemment désertée à l’approche des véhicules blindés. Chacun sait ce qu’il va se passer. Ils vont bloquer la route autour du bâtiment, exiger que tous les livres leur soient remis, en raison du danger qu’ils présentent, laissant la bibliothèque exsangue. Encore une fois.

  Le parking dispose d’une autre issue, dans la rue adjacente, qu’ils ne connaissent normalement pas encore. Reste à les occuper pour qu’ils se rendent compte de la supercherie le plus tard possible.


  La première obstruction est bureaucratique. Exiger de voir leur mandat. Demander des explications supplémentaires, le détail des incidents. Ensuite, mendier, supplier, grappiller des secondes d’hésitation avant qu’ils ne se décident à passer en force.


  Et, enfin, quand ils passent, bien trop vite, à des méthodes musclées et bousculent cette grosse bibliothécaire geignarde qui leur bloque le chemin… Cogner.


  Maharal n’est pas une combattante. Mais elle pèse son poids en roches tendres, et ses coups, à défaut de faire grand mal aux soldats derrière leur tenue de protection dernier cri, les repoussent au moins temporairement. Sa nature fait aussi que leurs armes ordinaires de maintien de l’ordre sont peu efficaces.

  Passée la surprise, un tir d’artillerie lourde en provenance des camions met cependant vite fin à sa dérisoire résistance.
bad-reports: >-
  La première notification clignote à l’aube. Puis les rapports s’enchaînent sans discontinuer :


  <ul>
    <li>Une voiture de patrouille a tourné au coin d’une rue et personne ne l’a jamais revue.</li>
    <li>Un haut gradé s’est évaporé alors qu’il se trouvait dans son appartement fermé à clé de l’intérieur, laissant derrière lui ses vêtements.</li>
    <li>Des coups de feu dans la nuit, des agents disparus, sans même la moindre douille pour comprendre ce qui s’est passé.</li>
  </ul>


  À partir du milieu de la matinée, les messages commencent à parler de représailles, immédiates, sous forme de rafles contre les personnes fichées comme spirituellement potentes.


  Enfin tombe un mail personnellement destiné à l’attention de Rashomon.


  Sa convocation.
tekeli: >-
  Les yeux rivés à l’écran, les doigts posés sur le clavier fréquemment agités d’une série de battements frénétiques, l’arrière du crâne logé dans un des pseudopodes de l’interface Migo qui pend au plafond de la vaste pièce, les observateurs surveillent les rêves du ghetto. Ils sont plus d’une centaine, tous humains ou biologiquement très proches de l’humain.


  Au tout début, les rlyehiens majeurs assuraient eux-mêmes la surveillance et la neutralisation des personnalités de mauvaise moralité, au cas par cas. Avec l’accroissement du cheptel en leur noble grâce, il a fallu passer à un système moins individualisé, capable de grandir naturellement en parallèle du nombre de suspects.


  La main de la justice dépend dorénavant d’un autre service, et Howard sait parfaitement qu’il n’est pas de bon ton de chercher à savoir ce qui s’y passe. L’information elle vient d’ici, de ces êtres connectés au réseau onirique par une alliance technologique d’exception. Dans leurs têtes défilent en continu les rêves des habitants de la portion de quartier qui leur est affectée. Tout ce qui est suspect est méticuleusement noté, et les données ainsi acquises sont traitées en direct à l’étage inférieur.


  Qui est malheureusement celui dont il a la charge, par opposition à la merveille qu’il est monté contempler. Las, le devoir l’appelant, il doit reprendre l’ascenseur pour y retourner.


  Là où la salle Morphée est frappante de modernité et d’uniformité, avec ses postes de travail tous identiques et ses employés délibérément interchangeables, la salle Maât ressemble à n’importe quel entassement de gratte-papiers tel qu’on en trouvait déjà dans la décadente administration précédente. Des personnes d’origines variées que la fortune a poussé en ces lieux, passant leurs journées à croiser dans d’archaïques feuilles de calcul de confuses données oniriques avec celles de fiches administratives et policières, de façon à identifier précisément les éléments indésirables.


  Cela dégoûte un peu Howard de devoir chapeauter tous ces incivilisés, et si cela ne tenait qu’à lui il les remplacerait bien tous par des humains, ou, à la rigueur, des formians. Ces gens-là comprennent l’autorité et le respect qui lui est dû au moins. C’est d’ailleurs pour cela qu’ils sont du bon côté du canon, le leur, dans cette guerre entre l’ordre et la pagaille.


  Mais bon, ces sous-êtres ne coûtent pas chers, et autant faire des économies là où ça ne se voit pas trop de l’extérieur.


  Howard retourne à son poste, un ordinateur qui lui permet d’observer ce qui se passe sur les ordinateurs des autres. Il passe distraitement de poste en poste, traquant le moindre signe de farniente.


  L’une des slimes est en train de plancher sur un cas intéressant. Des pics nihilistes particulièrement forts de la part d’individus déjà répertoriés. Si le cas est confirmé, ça sent bon pour sa prime.

  Zut. Faux positifs engendrés par les parasites psychiques du solstice. Dommage.


  Et, tandis que son patron continue d’être un idiot, l’opératrice Tekeli n’a de cesse d’inventer de nouvelles excuses crédibles aux imprudences oniriques de Rashomon, Déjanire et des autres.
endings:
  bad: >-
    – Il y a eu des incidents. Ce n’est pas ce que nous avions convenu.


    Rashomon acquiesce, mal à l’aise dans la petite pièce, seule sous l’œil des caméras face au porte-parole de la Sécurité.

    – Nous avons fait l’impossible, et même plus. Cependant, nos moyens sont limités, et les problèmes nombreux et complexes.

    – Je me fiche de vos excuses. Si vous n’êtes pas capable de tenir vos engagements, notre accord est caduc.


    Rashomon laisse la foudre tomber, le tonnerre tonner, puis elle prend sa plus belle voix conciliante :

    – Je suis certaine qu’il y a encore moyen de s’arranger.


    Sinon nous ne serions pas ici en train de discuter, se retient-elle à grande peine d’ajouter.


    – Je ne saurais le dire. Cela dépend de vous. De ce que vous êtes prêts à mettre sur la table pour regagner notre confiance.


    Il n’énonce pas tout de suite ses demandes, la laisse mariner un peu dans son jus. Rashomon garde de même le silence, sachant pertinemment que tout ce qu’elle pourrait proposer ne ferait que s’ajouter à ce qu’ils désirent réellement en ce jour.


    Au bout d’un long moment, l’homme craque et abat ses cartes le premier :

    – En raison d’un contexte défavorable, une pénurie de certaines denrées est à craindre. Il nous faudrait des personnes motivées pour informer la population à ce sujet, les rassurer, éviter qu’ils ne fassent des bêtises.


    Rashomon avale péniblement cette nouvelle couleuvre.

    – Je devrais pouvoir trouver quelques bénévoles pour cette tâche. J’aimerais juste que cela ne passe pas par l’association.

    – Je comprends tout à fait. L’humanitaire doit rester distinct du politique.


    L’ironie de cette réplique, jetée à sa figure alors qu’elle est là, justement en train d’accepter de faire le sale boulot au lieu de véritablement aider des gens, manque de la faire sortir de ses gonds.


    Puis son esprit logique se rappelle qu’au moindre mouvement d’humeur de sa part, ce sont des centaines de personnes qui en subiront les conséquences. Alors elle serre les poings et les dents très fort tandis que son interlocuteur reprend la litanie de ses exigences :

    – Humanitaire justement. Plusieurs cas de fièvre maligne ont été repérés dans le quartier nord. Il faudrait que quelqu’un s’occupe des soins, voire des vaccins, sinon nous serons contraints de mettre en quarantaine la zone pour éviter une épidémie…
  respite: >-
    Dans un premier temps, seul un silence pesant lui répond.


    Puis, Déjanire finit par reprendre la parole, d’une voix suppliante :

    – Je suis certaine qu’il y a quelque chose qui nous a échappé. Une opportunité, une possibilité. On peut pas juste en être réduites à éteindre des incendies un par un alors que tout brûle autour de nous.

    – On peut éventuellement espérer une aide extérieure, lorsque la configuration géopolitique aura changé.

    – Et en attendant ?

    – En attendant, on continue à faire ce qu’on peut. Pour tenir jusque là.
  hope: >-
    – Leur force, c’est qu’ils sont alliés aux rlyehiens.

    – « Même dans vos rêves, vous êtes surveillés. »

    – Vu que je rêve de les étrangler chaque nuit en ce moment, je suis pas sûr que cela marche aussi bien qu’ils le prétendent.

    – On a sans doute eu du bol jusqu’ici. Mais leurs pouvoirs sont réels, et ce n’est pas avec un chapeau en aluminium qu’on va les arrêter.

    – Il nous faudrait quelque chose d’au moins aussi costaud à leur opposer.


    – Tu penses aux quelques factions mineures qu’ils ont rejetées, comme les Masques ? C’est pas vraiment les plus costauds de la bande. Et la plupart des gens les détestent presque autant, par amalgame.

    – Non. Je pense aux autres puissantes familles spirituelles. Celles sur lesquelles on en sait encore moins. Les célestes. Les chthoniens. Les revenants.

    – Dieu, le Diable, la Mort, et leurs sujets. Insérez les pluriels nécessaires selon votre religion.


    – Ils sont toujours restés prudemment neutres, sachant que de toute façon ils risquaient pas grand-chose. Qu’est-ce qui les ferait changer d’avis aujourd’hui ?

    – Ils sont plus proches de nous qu’ils veulent bien l’admettre. On se retrouve souvent à en croiser lors de nos errements. Beaucoup trop souvent pour que ce soit purement accidentel. Je ne pense pas qu’ils soient aussi détachés de tout cela qu’ils ne le prétendent.


    Rashamon se lève.

    – Tu t’en vas ?

    – Oui. Je ne veux rien entendre de plus à ce sujet.


    Deux regards courroucés se posent sur elle.


    – Quoi qu’il arrive, je vais devoir continuer à m’agiter partout pendant encore un certain temps, ne serait-ce que pour donner le change. Alors moins j’en saurais, moins je risque de révéler quelque chose.


    Une lueur malsaine brille dans ses yeux, celle de mois d’une rage accumulée et méticuleusement refoulée :

    – Mais quand ça pétera, croyez bien que je serai en première ligne.
