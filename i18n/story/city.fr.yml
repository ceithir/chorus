introduction: >-
  « La protection contre les esprits, c’est un peu comme l’électricité ou l’eau courante. Tout le monde est bien content de l’avoir et a une vague idée de comment ça marche, mais bien de peu de gens sont capables de l’expliquer en détails.

  Alors revoyons les bases voulez-vous. »

  Rashomon n’a pas de vidéoprojecteur à sa disposition, mais nul doute à la façon dont elle s’exprime qu’elle aurait préparé des slides si cela avait été le cas.

  « Suivant le modèle d’Ayscough, la réalité est découpée en une multitude de plans qui se repoussent mutuellement comme les pôles identiques d’un aimant. Cependant, comme ils sont innombrables et se repoussent tous, ils ont fini par adopter une structure presque stable à une certaine distance les uns des autres.

  Presque, car, parfois, sous certaines circonstances, deux plans s’effleurent tout de même. En ces occasions, un être peut forcer le passage d’une réalité à l’autre, non sans dégâts potentiels pour lui-même, son plan de départ et celui d’arrivée.

  En des temps lointains, ces phénomènes se produisaient sans contrôle, voire parfois sans volonté des participants, et sont d’ailleurs responsables de nombres d’événements majeurs de la préhistoire.

  Avec le développement de la civilisation sont apparus les arbres-mondes et les portails. Les premiers augmentent la force répulsive du plan, tandis que les seconds l’affaiblissent au contraire considérablement à un endroit précis.

  La combinaison de ces deux technologies oriente les lignes de force, rendant presque impossible tout passage autrement que par les portails.

  Toutefois, les arbres-mondes poussent lentement et leur portée est limitée. Tout au plus quelques dizaines de kilomètres pour les plus vénérables. Il est heureusement possible d’étendre leur zone d’influence par une série de relais, qui sont autant d’arbres-mondes miniatures créés par la greffe de leurs branches sur des espèces à la croissance moins nonchalante.

  Et c’est là que les choses se compliquent car la plupart des relais créés au cours des âges sont des témoins de leur époque, de ses connaissances scientifiques, de ses superstitions et de ses religions. Il y en a de toutes les formes et de toutes les efficacités.

  Le but de cette opération est de tester un maximum de relais à travers la ville, à l’aide de bandelettes pS, et, dans le cas où le résultat serait mauvais, de voir s’il est possible de l’améliorer avec un peu de dépoussiérage, et de noter l’endroit pour le communiquer aux autorités compétentes dans le cas contraire. »

  Rashomon distribue des paquets de bandelettes. Le mode d’emploi est inscrit au dos, et se résume à quelques lignes : coller des bandelettes directement sur l’arbre, en plusieurs endroits, et comparer la couleur qu’elles prennent à l’échelle fournie.
split: >-
  Rashomon déplie ensuite un vieux plan papier, une carte géographique de référence sur lequel sont précisément indiqués les différents relais de la ville.

  « Les risques d’incidents sont directement proportionnels au nombre de personnes qui circulent et vivent dans la zone avec un relais défectueux, ce qui fait immédiatement ressortir cinq endroits à surveiller en priorité.

  La cité-dortoir, avec de loin le plus grand nombre d’habitants au mètre carré la nuit.

  Le quartier historique, et touristique, et sa population variée.

  La banlieue résidentielle, là aussi très peuplée.

  Le centre commercial, blindé le week-end.

  Le quartier d’affaires, son pendant durant la semaine. »
carole: >-
  « Rainbow Cat a été ajoutée à la liste noire. »

  Carole ne réagit pas immédiatement à l’information que Rashomon vient de lui souffler, continuant de ramasser brosses et sacs poubelle comme si de rien n’était.

  D’un certain côté, elle est soulagée. Quand la balaise lui a peu subtilement enjoint de l’accompagner, seule, pour aller récupérer du matériel dans la réserve d’une annexe municipale, elle s’attendait à avoir des problèmes dans l’immédiat. Là, elle en aura juste à très court terme.

  Son informatrice surprise n’est pas dupe de son apparente insouciance. Les pupilles de la comédienne se sont un instant fortement dilatées avant de se rétrécir en deux fentes. Qu’importe sa façade, son organisme se prépare déjà instinctivement à se battre pour sa survie.

  – De quoi suis-je accusée ?

  – De broutilles avec une bonne dose de mauvaise foi. Je ne crois pas que tes activités les intéressent vraiment. Tu as juste eu le malheur de faire parler de toi alors qu’ils cherchaient de nouvelles têtes de semi-euclidiens à couper.

  – J’ai tourné une <em>humpty</em> d’émission de propagande pour ces dumpties, et voilà comment ils me remercient ?

  – Tu savais très bien que tu achetais au mieux un délai contre un peu de ta conscience.

  – Parce que toi tu fais beaucoup mieux peut-être ?

  Carole continue à parler à voix basse, par prudence élémentaire même s’il n’y a aucune autre âme en vue, mais son timbre n’en est pas moins chargé de rage et de terreur.

  – Sérieux, tu as vu où on en est ? On répare ce qu’ils ont cassé avec les bouts de scotch qu’ils ont bien voulu nous laisser, et en plus on doit le faire avec le sourire et en prétendant que tout cela est parfaitement normal.

  Rashomon décide de couper court plutôt que de se laisser entraîner dans un débat stérile qu’elle est sûre de perdre, comme elle le perd déjà contre elle-même au plus sombre de la nuit depuis le fond de son lit.

  – L’important, c’est que tu as encore un tout petit de temps devant toi. Pas beaucoup, quelques jours au plus, moins si tu fais quoi que ce soit qui pourrait vendre la mèche. Essaye d’en tirer parti pour planifier ta fuite.

  – Pourquoi ne pas partir dès aujourd’hui ?

  – Parce notre petit groupe est très certainement surveillé de près et que ton absence serait remarquée beaucoup trop vite.

  – Merci le plan à la <em>hatta</em>.

  En vérité, Carole a eu beaucoup de chance, même si son inattendue complice n’épilogue pas sur le sujet. Si elle n’avait pas été là aujourd’hui, et si, après beaucoup d’hésitations, Rashomon n’avait pas fini par la reconnaître, elle n’aurait pas eu ce tuyau du tout, ses moyens de communication étant déjà beaucoup trop espionnés pour cela.

  Un petit coup de pouce qui ne garantit pas qu’elle va s’en tirer, loin de là. La fonctionnaire s’en veut de ne pouvoir faire plus pour l’aider, même si elle prend déjà des risques énormes en ayant cette courte discussion. D’un pur point de vue logique, elle aurait d’ailleurs dû se taire, car elle met en danger de nombreuses personnes en essayant d’en sauver une seule.

  Mais les calculs d’apothicaire impliquant des vies sentientes, Rashomon n’en peut tout simplement plus. L’épuisement est en train d’avoir raison de sa carapace d’animal politique. Si elle continue sur cette pente, les gens risquent même de penser qu’elle a un cœur.

  Enfin, s’il reste encore quelqu’un pour la pleurer une fois qu’elle aura lâché prise.
tekeli: >-
  Contrairement à la plupart des autres volontaires qui sont des déracinées récentes, Tekeli a vécu toute sa vie dans les immeubles surpeuplées de la périphérie. Elle en connaît les moindres recoins, ainsi que les personnes à qui on peut demander de l’aide et celles qu’il ne vaut mieux pas approcher.

  Forte de cette expérience, elle devrait pouvoir contribuer plus vite et plus efficacement à la réhabilitation des relais locaux que ses amies d’un jour.
alecto: >-
  Là où ses partenaires du moment doivent se battre avec les transports en commun et les contrôles, Alecto a deux avantages : une moto, et un laissez-passer prioritaire.

  Il lui suffit d’agiter ce petit rectangle de plastique incrusté d’une puce de silicone avec ses informations biométriques pour doubler tout le monde dans les files d’attente aux points de contrôle et les traverser sans que personne ne fouille ses affaires. Elle doit juste ralentir quelques instants, le temps qu’un agent fasse biper son pass avec succès contre son scanner.

  Une fois, il y a eu un problème de réseau, l’appareil n’a pas répondu positivement immédiatement, et Alecto a soudain trouvé le temps terriblement long.

  Une douche froide qui a au moins eu le mérite de lui rappeler la fragilité de son privilège, capable de s’évanouir sur un simple coup de malchance, mais qui aurait aussi bien pu avoir réellement été aboli par son employeur à son insu. Il est d’ailleurs très probable que le jour où ils n’auront plus besoin d’elle, ils ne s’embêteront à la prévenir à l’avance.

  Toutefois, tant qu’elle laisse diplomatiquement son chef s’arroger une partie de ses succès, il n’a aucune raison de la pousser vers la porte, bien au contraire. Et vu à quel point le dossier qu’il lui a refilé la semaine dernière lui tient à cœur, il aspire vraisemblablement à poursuivre cette fructueuse collaboration le plus longtemps possible.

  Enfin, tant qu’elle réussit à trouver à sa place des financements pour les projets de plus en plus déments que la Sécurité entreprend. Pourquoi autant d’hélicos alors qu’il ne reste presque plus d’aériens dans cette ville ?

  On se reconcentre. On est en week-end. Et on essaye d’avoir un sens moral.
