introduction:
  maharal: >-
    La bibliothèque est un bâtiment moderne de béton et de verre, avec des étagères en plastique et des livres de toutes tailles et couleurs. Les rayonnages sont aérés, espacés et présentent un contenu varié, hétéroclite. La réserve est à l’avenant, et tient plus de l’entrepôt bien rangé et bien éclairé que de la caverne mystérieuse.

    Plusieurs cartons attendent à l’écart. Maharal les transporte au centre de la pièce et les ouvre. Chacun contient une poignée d’ouvrages pas tout neufs, aux couvertures parfois défaillantes, les feuillets n’étant plus retenus ensemble que par l’ajout d’élastiques.

    – La procédure de tri n’a rien de bien compliqué. Prenez un livre, feuilletez-le, lisez quelques passages en diagonale, et remplissez la fiche. Dans l’absolu, je pourrais sans doute tout faire moi-même, mais ma nature particulière et la force de l’habitude font que je risquerai de manquer des détails importants qui n’échapperont pas à un regard neuf.

    Elle illustre son propos d’une anecdote pince-sans-rire qu’elle espère prompte à détendre l’atmosphère, à propos d’un livre saturé de spores microscopiques qui provoquait des quintes de toux chez tous les lecteurs sauf elle, puisque dépourvue de système respiratoire.

    Elle leur tend ensuite une épaisse liasse de papiers fraîchement imprimés. Chaque ensemble d’une dizaine de feuilles recto-verso, en police patte de mouche, est un unique formulaire, et il faut en remplir un par livre.

    La plupart des questions sont très classiques, « Genre », « Âge conseillé », « Année de publication », mais certaines, notamment sur le contexte historique de l’œuvre (Qui l’a écrite ? À quelle occasion ? Dans quel but ?), s’enfoncent dans des abysses de détails qu’il va falloir patiemment expliciter.

    Maharal ramène également une caisse pleine de matériel utilitaire. Il y a de quoi réparer une reliure, cartonner une couverture, enchaîner un ouvrage récalcitrant et quelques instruments à l’usage peu évident pour le non-initié.

    – Mieux vaut être paré à toutes les éventualités. Prévenez-moi immédiatement si vous constatez qu’un livre bouge de lui-même, est constitué d’autre chose que de papier, communique avec vous autrement que via d’immuables mots imprimés, ou quoi ce soit d’autre d’inhabituel.

    À la réflexion, elle retourne chercher quelques outils supplémentaires, qui ont dû être à la pointe de la technologie quelques décennies auparavant :

    – Nous en aurons besoin si un de ces livres se révèle être en résonance avec un autre plan d’existence. C’est peu probable pour des ouvrages modernes, non manuscrits et non rattachés à un culte, mais pas totalement impossible. Restez donc à l’affût de toute manifestation spectrale, infernale ou céleste.

    Ce prudent préambule terminé, tout le monde s’installe et la studieuse séance de lecture commence.
  ceto: >-
    Céto secoue la tête de lassitude. La bibliothèque ne peut pas se permettre de refuser un arrivage en ce moment, mais tout de même, au fond de quelle poubelle tout cela a-t-il été ramassé ? Ce ne sont pas tant des vieux livres, au sens d’antiquités précieuses, que des livres communs que les années n’ont pas épargnés.

    Elles les feuillette tous un coup vite fait durant les préparations et explications de Maharal, avec l’espoir que sa très négative première impression soit infondée.

    Le livre d’images pour vains adultes ne présente aucun intérêt. L’exemple-même du livre-cadeau sans profondeur.

    Le fascicule scientifique semble dépassé, mais il lui faudrait creuser pour se rendre compte à quel point exactement.

    Le roman à l’eau de rose est vraiment vieux. Et fragile. Et abîmé. Peut-être la seule véritable pièce de collection de ce vrac.

    Les autres fictions sont des poches miteux, du genre qui pourrissent sur les étaux dans les brocantes.

    Aucun n’a l’air d’un vieux grimoire maléfique capable de s’en prendre physiquement à ceux qui le manipulent sans autorisation. Les livres à même d’irriter la nouvelle administration n’ont cependant pas besoin d’être réellement dangereux, juste hors-normes.

    Céto se souvient par exemple du cas d’un livre dont il était impossible d’atteindre la fin, de nouvelles pages inédites semblant en permanence s’y adjoindre. Un post-it précisant cette frustrante particularité avait d’ailleurs été ajouté sur la couverture. Et bien, il a fini au pilon, en compagnie de tous ceux du même auteur, pour faire bonne mesure.
  katrina: >-
    Si Katrina déteste qu’on la résume à ses capacités sensorielles, elle ne va pas non plus se refuser à les utiliser simplement pour donner tort au cliché.

    Le roman policier et la seconde épopée fantastique sont clairement habités par la vie. Cela pourrait simplement vouloir dire qu’ils sont mangés par les champignons, mais elle en doute fort.

    À ces deux évidences s’ajoute une troisième présence, plus ambigüe, une volonté fugace qu’elle ne parvient pas à situer exactement. Un écho, un souvenir, qui imprègne son environnement.

    Et maintenant, il va lui falloir expliquer tout cela à son entourage actuel, ce qui revient à décrire des couleurs à un aveugle de naissance.

    Plutôt que de perdre son temps dans un déluge d’explications absconses pour des afata, elle décide de se rabattre directement sur des métaphores basées sur les autres sens, totalement fausses mais compréhensibles par ses interlocutrices.

    Ainsi raconte-elle que ça se voit comme le nez au milieu de la figure que deux des bouquins sont pas clairs, et qu’il y a quelque chose qui pue dans le tas, sans qu’elle sache d’où vient l’odeur exactement.

    Maharal accueille ses explications avec son habituelle impassibilité polie. Difficile de dire comment elle compte en tenir compte.
planning: >-
  Une fiction policière presque aussi vieille que le genre, aux pages jaunies et la couverture fatiguée d’être passée entre d’innombrables mains.

  Un roman fleuve de fantasy, épais, lourd, et écrit petit sur du papier médiocre. État proche du neuf à la reliure craquelée près.

  La suite du précédent, excessivement similaire au premier volume, de l’illustration au résumé au dos, au point d’en reprendre même le titre en lui accolant un simple « Retour à » devant.

  Une édition luxueuse d’un écrit romantique dans lequel tous les personnages portent un nom à particule et s’expriment en vers. A connu une rencontre malheureuse avec l’élément liquide, laissant de nombreuses pages fragiles et craquelées.

  Un beau livre, haut, large, à la couverture glacée et riche en illustrations, avec une légère volonté encyclopédique. Plus destiné à être feuilleté que lu de bout en bout. La thématique principale semble être les monuments antiques perdus dans le désert.

  Un manuel de l’époque où les couvertures se contentaient d’un titre en latin centré en noir sur fond blanc. Semble être un traité sur les créatures non-euclidiennes, bien que les désignant sous des appellations obsolètes.
