introduction:
  maharal: >-
    La bibliothèque est un bâtiment moderne de béton et de verre, avec des étagères en plastique et des livres de toutes tailles et couleurs. Les rayonnages sont aérés, espacés et présentent un contenu varié, hétéroclite. La réserve est à l’avenant, et tient plus de l’entrepôt bien rangé et bien éclairé que de la caverne mystérieuse.

    Plusieurs cartons attendent à l’écart. Maharal les transporte au centre de la pièce et les ouvre. Chacun contient une poignée d’ouvrages pas tout neufs, aux couvertures parfois défaillantes, les feuillets n’étant plus retenus ensemble que par l’ajout d’élastiques.


    – La procédure de tri n’a rien de bien compliqué. Prenez un livre, feuilletez-le, lisez quelques passages en diagonale, et remplissez la fiche. Dans l’absolu, je pourrais sans doute tout faire moi-même, mais ma nature particulière et la force de l’habitude font que je risquerai de manquer des détails importants qui n’échapperont pas à un regard neuf.


    Elle illustre son propos d’une anecdote pince-sans-rire qu’elle espère prompte à détendre l’atmosphère, à propos d’un livre saturé de spores microscopiques qui provoquait des quintes de toux chez tous les lecteurs sauf elle, puisque dépourvue de système respiratoire.


    Elle leur tend ensuite une épaisse liasse de papiers fraîchement imprimés. Chaque ensemble d’une dizaine de feuilles recto-verso, en police patte de mouche, est un unique formulaire, et il faut en remplir un par livre.

    La plupart des questions sont très classiques, « Genre », « Âge conseillé », « Année de publication », mais certaines, notamment sur le contexte historique de l’œuvre (Qui l’a écrite ? À quelle occasion ? Dans quel but ?), s’enfoncent dans des abysses de détails qu’il va falloir patiemment expliciter.


    Maharal ramène également une caisse pleine de matériel utilitaire. Il y a de quoi réparer une reliure, cartonner une couverture, enchaîner un ouvrage récalcitrant et quelques instruments à l’usage peu évident pour le non-initié.

    – Mieux vaut être paré à toutes les éventualités. Prévenez-moi immédiatement si vous constatez qu’un livre bouge de lui-même, est constitué d’autre chose que de papier, communique avec vous autrement que via d’immuables mots imprimés, ou quoi ce soit d’autre d’inhabituel.


    À la réflexion, elle retourne chercher quelques outils supplémentaires, qui ont dû être à la pointe de la technologie quelques décennies auparavant :

    – Nous en aurons besoin si un de ces livres se révèle être en résonance avec un autre plan d’existence. C’est peu probable pour des ouvrages modernes, non manuscrits et non rattachés à un culte, mais pas totalement impossible. Restez donc à l’affût de toute manifestation spectrale, infernale ou céleste.


    Ce prudent préambule terminé, tout le monde s’installe et la studieuse séance de lecture commence.
  ceto: >-
    Céto secoue la tête de lassitude. La bibliothèque ne peut pas se permettre de refuser un arrivage en ce moment, mais tout de même, au fond de quelle poubelle tout cela a-t-il été ramassé ? Ce ne sont pas tant des vieux livres, au sens d’antiquités précieuses, que des livres communs que les années n’ont pas épargnés.


    Elles les feuillette tous un coup vite fait durant les préparations et explications de Maharal, avec l’espoir que sa très négative première impression soit infondée.


    Le livre d’images pour vains adultes ne présente aucun intérêt. L’exemple-même du livre-cadeau sans profondeur.


    Le fascicule scientifique semble dépassé, mais il lui faudrait creuser pour se rendre compte à quel point exactement.


    Le roman à l’eau de rose est vraiment vieux. Et fragile. Et abîmé. Peut-être la seule véritable pièce de collection de ce vrac.


    Les autres fictions sont des poches miteux, du genre qui pourrissent sur les étaux dans les brocantes.


    Aucun n’a l’air d’un vieux grimoire maléfique capable de s’en prendre physiquement à ceux qui le manipulent sans autorisation. Les livres à même d’irriter la nouvelle administration n’ont cependant pas besoin d’être réellement dangereux, juste hors-normes.

    Céto se souvient par exemple du cas d’un livre dont il était impossible d’atteindre la fin, de nouvelles pages inédites semblant en permanence s’y adjoindre. Un post-it précisant cette frustrante particularité avait d’ailleurs été ajouté sur la couverture. Et bien, il a fini au pilon, en compagnie de tous ceux du même auteur, pour faire bonne mesure.
  katrina: >-
    Si Katrina déteste qu’on la résume à ses capacités sensorielles, elle ne va pas non plus se refuser à les utiliser simplement pour donner tort au cliché.


    Le roman policier et la seconde épopée fantastique sont clairement habités par la vie. Cela pourrait simplement vouloir dire qu’ils sont mangés par les champignons, mais elle en doute fort.


    À ces deux évidences s’ajoute une troisième présence, plus ambigüe, une volonté fugace qu’elle ne parvient pas à situer exactement. Un écho, un souvenir, qui imprègne son environnement.


    Et maintenant, il va lui falloir expliquer tout cela à son entourage actuel, ce qui revient à décrire des couleurs à un aveugle de naissance.

    Plutôt que de perdre son temps dans un déluge d’explications absconses pour des afata, elle décide de se rabattre directement sur des métaphores basées sur les autres sens, totalement fausses mais compréhensibles par ses interlocutrices.


    Ainsi raconte-elle que ça se voit comme le nez au milieu de la figure que deux des bouquins sont pas clairs, et qu’il y a quelque chose qui pue dans le tas, sans qu’elle sache d’où vient l’odeur exactement.

    Maharal accueille ses explications avec son habituelle impassibilité polie. Difficile de dire comment elle compte en tenir compte.
planning: >-
  Une fiction policière presque aussi vieille que le genre, aux pages jaunies et la couverture fatiguée d’être passée entre d’innombrables mains.

  Un roman fleuve de fantasy, épais, lourd, et écrit petit sur du papier médiocre. État proche du neuf à la reliure craquelée près.

  La suite du précédent, excessivement similaire au premier volume, de l’illustration au résumé au dos, au point d’en reprendre même le titre en lui accolant un simple « Retour à » devant.

  Une édition luxueuse d’un écrit romantique dans lequel tous les personnages portent un nom à particule et s’expriment en vers. A connu une rencontre malheureuse avec l’élément liquide, laissant de nombreuses pages fragiles et craquelées.

  Un beau livre, haut, large, à la couverture glacée et riche en illustrations, avec une légère volonté encyclopédique. Plus destiné à être feuilleté que lu de bout en bout. La thématique principale semble être les monuments antiques perdus dans le désert.

  Un manuel de l’époque où les couvertures se contentaient d’un titre en latin centré en noir sur fond blanc. Semble être un traité sur les créatures non-euclidiennes, bien que les désignant sous des appellations obsolètes.
books:
  mystery: >-
    L’une des feuilles du manuscrit est bizarre. Elle ne semble pas à sa place dans le livre qui l’héberge, légèrement différente en texture, couleur et police.


    Cela pourrait être un simple addendum tardif à l’ouvrage. Une lecture attentive révèle toutefois que le texte lui-même n’a aucun sens. Le vocabulaire est similaire à celui employé dans le livre, mais les mots sont attachés ensemble en dépit de toute logique, comme si quelqu’un essayait de composer des phrases par copier-coller sans connaître la structure grammaticale de la langue, ni même le sens de certains termes.


    Et puis soudain, la page anormale frémit sous les doigts de la lectrice, les lettres se réarrangent pour composer un poème écrit à l’envers qui lui-même dessine une silhouette draconique en un surprenant calligramme.


    Cette première métamorphose à peine terminée, le papier se plie et se replie jusqu’à prendre l’apparence d’un dragon en trois dimensions, et se détache du recueil pour voler à travers la pièce.


    La surprise passée, Maharal sort un livre intégralement métallique de sa caisse à outils, l’ouvre, et le referme brutalement autour de la créature, comme on écraserait une mouche. Quand elle le rouvre, au lieu d’un cadavre de papier, elle révèle une feuille d’acier vierge maintenant gravée de poésie inversée.

    « Un dragon de poésie. Une espèce parasitaire presque éteinte, mais qu’on croise encore parfois dans les vieux ouvrages. Pas réellement dangereux, mais peut facilement faire peur aux gens. »
  fantasy:
    default: >-
      Dans un univers dont tous les lieux et personnages portent un patronyme celtique, avec une préférence marquée pour ceux commençant par « Gw », un petit groupe de héros à la personnalité se résumant à leur fonction narrative doit traverser des régions hostiles aisément descriptibles en un seul mot (la ville, la forêt, le désert, la montagne, la forteresse) jusqu’à retrouver et passer au fil de l’épée un dragon sorcier qui menace de conquérir le monde.


      Voilà dans les grandes lignes ce qui ressort d’un survol éclair de l’ouvrage. Il y a peut-être des idées originales cachées dans cette mélasse de clichés, mais elles ne ressortent certainement pas au premier coup d’œil.
    good: >-
      Si on avait demandé à une machine d’aligner dans un ordre aléatoire tous les poncifs les plus éculés de la fantasy, cela aurait sans doute donné cet ouvrage. Le mélange serait presque touchant de naïveté s’il ne s’appuyait pas autant sur certains schémas narratifs déjà pas très frais au demi-siècle précédent, et carrément nauséabonds aujourd’hui.


      Après quelques recherches, il s’avère qu’il s’agit de l’unique livre d’un membre de la famille de l’éditeur, publié à l’occasion d’une bulle du genre elle-même occasionnée par la sortie d’un film. De là à supposer que, pour surfer sur la vague, absolument tout ce qui cochait les bonnes cases a été mis sous presse, qu’importe la qualité, il n’y a qu’un trait d’encre sur un formulaire, qui est allégrement calligraphié en l’enrobant d’un conditionnel.


      En-dehors de cette anecdote de peu d’originalité, cette œuvre est tellement creuse qu’il sera bien difficile de faire du zèle dans sa description administrative.
  mimic:
    default: >-
      Maharal remarque que sa compagne de lecture dodeline fortement de la tête. Elle pose sa main sur son épaule :

      – N’hésite pas à faire une pause. Ton organisme semble en avoir besoin.

      La bénévole ne répond pas.


      Maharal hésite, puis se rapproche et se plie en deux pour l’examiner de plus près. Pupilles dilatées. Souffle irrégulier.

      Elle baisse le regard vers le livre qu’elle tient.


      Puis lui arrache brusquement des mains. Le livre se met alors à se débattre entre les puissantes mains d’argile, mais il est prestement neutralisé sous deux longueurs de chaîne.


      Maharal va chercher un verre d’eau pour sa victime qui se réveille lentement, pâteuse.

      – Qu’est-ce que…

      – Une mimique. Une variété spécialisée dans l’imitation de petits objets, qui anesthésie la personne qui la tient et lui suce le sang. Tu dois avoir une trace de piqûre à la main, comme un gros moustique.


      Elle lève lentement le bras au niveau de ses yeux. Effectivement, c’est le cas. Maharal lui tend le verre, et elle boit un peu.

      – Leur poison agit vite mais ne dure pas dans le temps. Fais une petite sieste et tu seras à nouveau en pleine forme au réveil.

      Elle hoche la tête, et se laisse couler le long d’une pile de carton pour dormir tout son soûl.
    tekeli: >-
      Tekeli repose l’ouvrage qu’elle tient et lève une main timide. Maharal, plongée dans la rédaction de ses propres fiches, ne la remarque pas de suite. La situation reste ainsi figée pendant plusieurs inconfortables minutes.


      Finalement, Tekeli se saisit de son courage et brise le silence :

      – Madame ?

      – Oui ?

      – Je crois que ce livre contient des substances potentiellement toxiques pour certaines personnes.


      Maharal hoche la tête, se lève et s’approche :

      – À quoi tu vois ça ?

      Tekeli ôte un de ses gants et tend une main dans lequel flotte une bulle colorée.

      – Tes défenses immunitaires bien sûr. Potentiellement un produit toxique dans la coloration de la couverture. Mais comment est-ce que cela aurait pu passer en telle quantité à travers tes gants ? Laisse-moi regarder de plus près.


      Elle saisit le gant et l’élève à la lumière. Celle-ci révèle un trou minuscule caractéristique au niveau de la paume.


      Une immense main d’argile s’abat alors aussitôt avec violence sur le livre, le plaquant fermement contre la table. L’ouvrage se met alors à se débattre, et continue de s’agiter jusqu’à ce Maharal l’emprisonne sous deux longueurs de chaînes.


      – Une mimique. Une variété spécialisée dans l’imitation de petits objets, qui anesthésie la personne qui la tient et lui suce le sang. Beau travail. Je n’aurais rien senti, et quelqu’un d’autre aurait été affecté par son venin.

      Tekeli acquiesce silencieusement, se disant que ce compliment est plus destiné à la déesse chance qu’à elle même, qui n’a fait qu’être au bon endroit au bon moment.
  romance:
    ceto: >-
      Céto a un doute. Ces tâches presque effacées en bord de feuille pourraient être du sang. Le nom du propriétaire, sur la page de garde, pourrait être, après vérification rapide, celui du père d’une noble assassinée voilà quelques siècles. Bref, ce livre pourrait avoir été témoin d’événements funestes. Et donc potentiellement contenir un quelconque esprit tourmenté.


      De simples suppositions. Mais pourquoi prendre des risques ? Céto note que le livre aura besoin, avant toute mise en rayon, d’un examen ultérieur, par une personne spirituellement capable. Mieux vaut paraître timorée qu’être inconsciente.
    katrina: >-
      Katrina parcourt tranquillement le livre, un roman à l’eau de rose dans un style ampoulé pas bien intéressant ni bien méchant, répondant patiemment à l’interminable questionnaire.

      La tâche est aisée si peu passionnante.


      Toutefois, au-delà de l’ennui, c’est une légère sensation de malaise qui se diffuse en elle au fur et à mesure de son exploration de l’ouvrage.


      Au début, elle met cela sur le compte de certains choix de vocabulaire douteux, dont quelques métaphores bien trop filées. Au bout d’un moment, cette explication ne la satisfait plus, et elle décide de prendre des mesures pour vérifier ses doutes.


      Elle saisit alors le livre entre le pouce et l’index, et le plonge dans l’orifice vide de son cou. Quand elle le ressort quelques instants plus tard, il est couvert d’une fine couche de glace, et dégage une fumée blanchâtre qui se condense peu à peu jusqu’à former une diaphane silhouette à huit pattes et deux bras, vêtue comme une dame de la haute société d’un lointain passé.


      Katrina coche la case « Hanté » du formulaire, puis lit à haute voix les questions suivantes :

      – Circonstances de fin de vie physique et raison de la possession ?

      La fantôme sort un éventail de sa manche et s’en sert pour se donner une contenance.

      – Assassinat. Vengeance.

      – Le meurtre n’est plus vraiment autorisé de nos jours, même pour régler des querelles d’honneur. Je vais devoir vous demander de renoncer à votre vengeance.


      Le spectre se laisse aller à un petit rire de diva.

      – Il m’avait semblé que la société était devenue bien morne depuis mon décès, mais d’entendre une dullahan me demander d’être raisonnable, c’est que les choses sont pires que je ne le pensais.

      – Une longue explication risque en effet d’être nécessaire.


      Et Katrina lui fait un récit plutôt rapide et complet des événements récents, habituée qu’elle est à côtoyer des revenants déboussolés. La femme écoute, attentive, sans toutefois se départir de sa morgue.

      – Je vois. Certaines des évolutions sont appréciables. D’autres moins. Et je comprends mieux mon intérêt à collaborer, au moins pour un temps.

      – Vous m’en voyez ravie car il y a justement une tâche où nous aurions besoin d’une personne de votre qualité.
  coffee:
    default: >-
      Ce livre est pénible car il s’agit d’un travail collectif, avec des textes et des photos de différentes personnes.

      En conséquence, remplir sa fiche en suivant strictement les consignes prend un temps fou.


      Pour beaucoup de vent au final, car aussi bien l’écrit que l’image ont été travaillés pour être les plus lisses possibles, ne laissant qu’une vaste impression de vacuité sur leur passage.
    good: >-
      Pour qui connaît un peu les sujets abordés, ce livre n’est pas seulement inintéressant, il est mensonger, préférant à la vérité les belles images, au sens propre comme au figuré. De nombreuses anecdotes sont ainsi fort embellies, des légendes urbaines y sont présentées comme des faits historiques, certaines photographies ont été peu subtilement retouchées pour en ôter toute trace de dégradations, anciennes ou modernes.


      En conséquence, il est bien difficile de le décrire en détails tout en évitant de lancer des piques qui pourraient être mal accueillies par ceux qui reliront ces fiches. Une prudente médiocrité de l’analyse prend donc le pas.
  science:
    camilla: >-
      Il n’est pas vraiment possible de lire une émotion sur le visage de Camilla, pas plus que dans sa gestuelle. Et pourtant, pourtant, les autres occupantes de la pièce sont bien conscientes qu’elle fulmine, à sa manière. Sa lecture l’a vraiment mise en rogne, à un niveau tel que cette émotion a réussi à percer les barrières dont elle s’entoure d’habitude si bien.


      C’est si inhabituelle que Maharal commence à échafauder des théories compliquées sur cette bénévole dont elle ne connaît pour ainsi dire que le prénom.
    default: >-
      Le livre est un antique traité consacré aux peuples que la science moderne regroupe sous l’appellation de rlyehiens. C’est sans doute un témoin précieux de la vision qu’en avait à l’époque une certaine communauté. Aujourd’hui cependant, il est difficile de l’appréhender autrement que comme un ramassis de clichés et de superstitions bien racistes comme il faut.


      La bénévole coche les cases correspondantes du formulaire, condamnant l’ouvrage à finir aux archives, uniquement consultables sur demande par des historiens et autres universitaires.
    good: >-
      Il faut beaucoup d’abnégation pour explorer en détails cet ouvrage. Au style lourd, ou plutôt « cyclopéen », s’ajoutent des élucubrations qui étaient peut-être normales au moment de sa publication, mais qui sentent fortement le rance aujourd’hui.

      Le livre se veut un traité sur les peuples aujourd’hui qualifiés de rlyehiens. Il s’avère surtout un formidable témoin de son époque, en décrivant indirectement les peurs et les fascinations par les légendes et on-dits qu’il met en avant.


      Et puis, presque par accident, au milieu d’un ensemble de bêtises, il dévoile ce qui semble être un véritable témoignage de première main d’un reptachaotique contemporain de son écriture, le changeant soudain en une pièce archéologique inestimable.

      Et/ou une intéressante monnaie d’échange auprès d’un groupe qui a une relation ambigüe à son passé.
camilla: >-
  Camilla et Maharal s’observent mutuellement, leurs expressions respectives comme à l’accoutumée indéchiffrables.


  La première est perturbée par l’étrange consonance rituelle de tout ceci. Une création collective de boucliers de papier destinés à repousser la destruction d’un endroit exclusivement au service du groupe. Et plus encore par l’implication d’un être au cœur de textes comme maîtresse de cérémonie.


  La seconde s’interroge au sujet du malaise évident de la volontaire aux contacts des livres, dérivant peu à peu vers des explications sombres pouvant expliquer cet inconfort.


  De ressentir de la compassion envers sa personne de la part d’un de ses sujets d’études achève de déstabiliser Camilla, qui prend alors la parole pour rompre ce dérangeant sortilège :

  – Pourquoi ?


  Le visage de Maharal reste impénétrable. Une pointe d’amusement transparaît dans son aura.

  – Pourquoi quoi ?

  – Pourquoi s’investir autant dans la survie de ce temple ? Les deux autres, je peux les comprendre. Elles luttent contre des menaces physiques, directes et indirectes, envers les leurs. Toi, tu te bats pour éviter qu’une poignée de bouquins ne finissent en cendres ou à pourrir au fond d’une cave.


  La détermination froide et tranchante comme l’acier qui envahit alors son interlocutrice frappe Camilla avec la même intensité que si elle était une biologique soudainement plongée dans l’eau glacée. La voix de la bibliothécaire reste cependant toujours aussi égale et neutre :

  – Quel est ton rapport personnel à l’écrit ?


  La questionneuse devenue questionnée laisse un instant à ses sens pour s’habituer à un niveau émotionnel ambiant plus élevé qu’elle ne s’y attendait, puis répond avec un détachement pour une fois feint :

  – Mauvais. Nous sommes un peuple du changement, de la tradition orale. La pièce doit être improvisée, pas récitée. Écrire, c’est emprisonner l’instant dans l’encre, figer le mouvement sur le papier.

  Camilla se surprend à avoir peur. Dans les légendes, bien évidemment ethnocentrées, des siens, produire un écrit non purement utilitaire, c’est non seulement se détruire soi-même, mais aussi imposer une éternelle malédiction à toute la communauté. La chute des Masques au rang de maison mineure s’expliquerait ainsi par la création malencontreuse d’une poignée de nouvelles romantiques par un imbécile énamouré.


  Maharal la sort de sa torpeur, mêlant pitié et passion derrière sa façade d’argile :

  – Je pourrais épiloguer longuement sur le pouvoir des livres et donc la nécessité de les protéger même, voire surtout, en des circonstances difficiles. Mais je vois bien que tu le ressens jusque dans tes os en ce moment-même.


  Elle pose une main pleine de compassion sur son épaule :

  – Les livres n’ont pas besoin d’être une menace pour toi. Ton éducation t’en a enseigné la crainte, et pourtant tu es ici.


  Puis la haine la plus pure et un murmure :

  – Mais crois-moi que le grand Cthulhu n’a pas fini de cauchemarder à propos des mots qui restent.
